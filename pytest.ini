[tool:pytest]
addopts = -q
asyncio_mode = strict
markers =
    unit: Unit tests (no DB, no network)
    integration: Integration tests (with DB, mocked HTTP)
    contract: Contract tests (API shape, optional DB)
filterwarnings =
    ignore::DeprecationWarning:httpx.*
    ignore::DeprecationWarning:pytest_asyncio.*
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
