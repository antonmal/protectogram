[mypy]
python_version = 3.11
plugins = pydantic.mypy
strict_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
disallow_any_generics = False
check_untyped_defs = False
ignore_missing_imports = True

# FastAPI is heavy on decorators; narrow the surface:
[mypy-fastapi.*]
ignore_missing_imports = True

# Our API modules can accept decorator imprecision:
[mypy-app.api.*]
disallow_untyped_defs = False

# Test modules can be more relaxed:
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Pydantic models
[mypy-pydantic.*]
ignore_missing_imports = True

# SQLAlchemy
[mypy-sqlalchemy.*]
ignore_missing_imports = True

# Other common dependencies
[mypy-prometheus_client.*]
ignore_missing_imports = True

[mypy-structlog.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-apscheduler.*]
ignore_missing_imports = True

# SQLAlchemy specific configurations
[mypy-app.storage.models]
disallow_untyped_defs = False
ignore_errors = True

# Pydantic settings
[mypy-pydantic_settings.*]
ignore_missing_imports = True
